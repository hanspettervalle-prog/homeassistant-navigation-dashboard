views:
  - title: Dashboards
    type: sections
    max_columns: 4
    icon: ''
    sections:
      - type: grid
        cards:
          - type: heading
            heading_style: title
          - type: custom:button-card
            name: Example Dashboard
            icon: mdi:open-in-app
            tap_action:
              action: navigate
              navigation_path: /lovelace/example
            styles:
              card:
                - background-color: '#DDEBFF'
                - height: 80px
                - border-radius: 8px
                - justify-content: center
                - align-items: center
              name:
                - color: '#000000'
                - font-size: 14px
              icon:
                - color: '#000000'
    cards: []
    header:
      card:
        type: markdown
        text_only: true
        content: '# Dashboards'
